        <div id="spel" class="spel"></div>
    <script>
        var verschuiving = 10;

        class Vijand {
            //TODO: genereren vanaf het midden en dan naat buiten toe tot aan x pixels van de zijkant
            //TODO: ??
            //hier variabelen in voor de class
            geraakt;
            x;
            y;
            verschuiving = 20;
        }
        var vijanden = [];
        //50 voor aantal vijanden
        for(var i = 0; i < 50; i++) {
            vijanden[i] = new Vijand;
            vijanden[i].geraakt = false;
